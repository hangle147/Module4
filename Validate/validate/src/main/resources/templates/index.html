<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register Form</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <p>Firstname: <input type="text" th:field="*{firstName}"/></p>
    <p th:errors="*{firstName}"></p>

    <p>Lastname: <input type="text" th:field="*{lastName}"/></p>
    <p th:errors="*{lastName}"></p>

    <p>Phone: <input type="text" th:field="*{phoneNumber}"/></p>
    <p th:errors="*{phoneNumber}"></p>

    <p>Age: <input type="number" th:field="*{age}"/></p>
    <p th:errors="*{age}"></p>

    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p th:errors="*{email}"></p>

    <button type="submit">Register</button>
</form>
</body>
</html>
