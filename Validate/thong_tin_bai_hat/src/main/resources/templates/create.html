<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Cập nhật Bài Hát</title>
</head>
<body>
<h1 th:text="${#httpServletRequest.requestURI.contains('edit') ? 'Cập nhật bài hát' : 'Thêm bài hát'}"></h1>
<form th:action="@{${#httpServletRequest.requestURI}}" method="post" th:object="${song}">
    <label>Tên bài hát:</label>
    <input type="text" th:field="*{name}" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label>Nghệ sĩ:</label>
    <input type="text" th:field="*{artist}" />
    <div th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>

    <label>Thể loại:</label>
    <input type="text" th:field="*{genre}" />
    <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>

    <button type="submit">Lưu</button>
</form>
</body>
</html>
