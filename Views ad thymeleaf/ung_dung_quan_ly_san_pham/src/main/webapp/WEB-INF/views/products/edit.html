<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
</head>
<body>
    <h1>Sửa sản phẩm</h1>

    <form action="#" th:action="@{/products/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <p>Tên sản phẩm: <input type="text" th:field="*{name}" required/></p>
        <p>Giá sản phẩm: <input type="number" step="0.01" th:field="*{price}" required/></p>
        <p>Mô tả: <textarea th:field="*{description}" required></textarea></p>
        <p>Nhà sản xuất: <input type="text" th:field="*{manufacturer}" required/></p>
        <button type="submit">Cập nhật</button>
        <a th:href="@{/products}">Hủy</a>
    </form>
</body>
</html>
