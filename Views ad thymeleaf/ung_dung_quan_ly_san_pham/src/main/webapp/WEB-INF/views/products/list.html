<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>

    <form action="#" th:action="@{/products}" method="get">
        <input type="text" name="search" th:value="${search}" placeholder="Tìm kiếm theo tên sản phẩm"/>
        <button type="submit">Tìm kiếm</button>
    </form>

    <a th:href="@{/products/create}">Thêm sản phẩm mới</a>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th><th>Tên sản phẩm</th><th>Giá</th><th>Nhà sản xuất</th><th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Tên SP</td>
            <td th:text="${product.price}">1000</td>
            <td th:text="${product.manufacturer}">Nhà SX</td>
            <td>
                <a th:href="@{'/products/view/' + ${product.id}}">Xem</a> |
                <a th:href="@{'/products/edit/' + ${product.id}}">Sửa</a> |
                <a th:href="@{'/products/delete/' + ${product.id}}"
                   onclick="return confirm('Bạn có chắc muốn xoá sản phẩm này?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
