<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết</title>
</head>
<body>
    <h1>Chi tiết</h1>

    <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
    <p><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></p>
    <p><strong>Giá sản phẩm:</strong> <span th:text="${product.price}"></span></p>
    <p><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
    <p><strong>Nhà sản xuất:</strong> <span th:text="${product.manufacturer}"></span></p>

    <a th:href="@{/products}">Quay lại danh sách</a>
</body>
</html>
